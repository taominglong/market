<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>
    
    <link href="lib/bootstrap/css/bootstrap.css" rel="stylesheet">
    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->
    
    <!--bootstrap-->
    <script src="lib/bootstrap/js/jquery.min.js"></script>

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/directives.js"></script>
  </head>


  <body ng-app="ionicApp" scroll="no">   
    <ion-side-menus enable-menu-with-back-views="false">      
        <ion-side-menu-content>
          
          <ion-nav-bar class="bar-dark">
            <ion-nav-buttons side="left">
              <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
            </ion-nav-buttons>
            <ion-nav-back-button class="button-clear">
              <i class="ion-arrow-left-c"></i> Back
            </ion-nav-back-button>
          </ion-nav-bar>
          
          <!--菜单主界面-->
          <ion-nav-view></ion-nav-view>
        </ion-side-menu-content> 
        
        <!--左侧菜单-->
        <ion-side-menu side="left" width="200">
          <!--标题-->
          <ion-header-bar class="bar bar-header">
            <h1 class="title">品牌</h1>
          </ion-header-bar>
          <!--菜单栏-->
          <ion-content ng-controller="NavController">
            <ion-list ng-repeat="brand in brands">
              <ion-item menu-close  href="#/tab/market/{{brand.id}}">
               {{brand.name}}
              </ion-item>
            </ion-list>
          </ion-content>

        </ion-side-menu>

      </ion-side-menus>

  </body>

</html>
